# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += " \
	${LAYERDIR}/recipes-*/*.bb \
	${LAYERDIR}/recipes-*/*.bbappend \
	${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend \
	"

BBFILE_COLLECTIONS += "meta-vck190-trd"
BBFILE_PATTERN_meta-vck190-trd = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-vck190-trd = "6"


LAYERSERIES_COMPAT_meta-vck190-trd = "langdale"
